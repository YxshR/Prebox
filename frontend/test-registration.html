<!DOCTYPE html>
<html>
<head>
    <title>Test Registration</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 8px; width: 300px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test Registration API</h1>
    
    <form id="registrationForm">
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" id="firstName" value="John" required>
        </div>
        
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" id="lastName" value="Doe" required>
        </div>
        
        <div class="form-group">
            <label>Phone Number:</label>
            <input type="tel" id="phone" value="+1234567890" required>
        </div>
        
        <button type="submit">Test Registration</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing registration...';
            
            const formData = {
                email: `${document.getElementById('phone').value}@temp.perbox.com`,
                password: 'temp-password-123',
                phone: document.getElementById('phone').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                registrationMethod: 'phone_google'
            };
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Registration Successful!</h3>
                        <p>User ID: ${data.data.user.id}</p>
                        <p>Email: ${data.data.user.email}</p>
                        <p>OTP ID: ${data.data.otpId || 'None'}</p>
                        <p>Message: ${data.data.message}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>Registration Failed</h3>
                        <p>Error: ${data.error.message}</p>
                        <p>Code: ${data.error.code}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>Network Error</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
